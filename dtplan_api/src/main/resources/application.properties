spring.datasource.url=jdbc:mysql://localhost:3306/dtplan_api
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

# Variavel de hambiente que é puxada do servidor de produção para fazer a geração do token
# Para o hambiente de desenvolvimento não vai encontrar a variavel e vai usa 12345678
api.security.token.secret=${JWR_SECRET:12345678}